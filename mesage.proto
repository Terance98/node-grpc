syntax = "proto3";


// Each schema in protocol buffer is called as a message
message voidNoParam {}

message YourMessage {
  // Here 1 is a sequential number which gets incremented for each property which we add to this schema
  int32 id = 1;
  string text = 2;
}

service YourService {
  rpc YourStreamingRPC(stream YourMessage) returns (stream YourMessage);
}